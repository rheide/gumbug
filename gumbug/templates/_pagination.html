
<ul class="pagination">
{% for num in paginator.page_range %}
	<li {% if num == page.number %}class="active"{% endif %}>
		{% if status and status != 'all' %}
			<a href="{% url listings_url listing_name status num %}{% if search_query %}?q={{ search_query }}{% endif %}">{{ num }}</a>
		{% else %}
			<a href="{% url listings_url listing_name num %}{% if search_query %}?q={{ search_query }}{% endif %}">{{ num }}</a>
		{% endif %}
	</li>
{% endfor %}
</ul>
