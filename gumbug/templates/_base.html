{% load staticfiles %}<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>{% block title %}Gumbug{% endblock %}</title>

	<meta name="viewport" content="width=device-width">

	<link href="{% static 'bootstrap/css/bootstrap.min.css'%}" rel="stylesheet" media="all" type="text/css">
	<link href="{% static 'css/libs/font-awesome.min.css' %}" rel="stylesheet" media="all" type="text/css">
	<link href="{% static 'css/base.css' %}" rel="stylesheet" media="all" type="text/css">

	<script src="https://maps.googleapis.com/maps/api/js"></script>

	{% block extracss %}
	{% endblock %}

	<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
	{% if settings.ON_PRODUCTION_SERVER %}
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	{% endif %}

	{% if settings.ANALYTICS_ID %}
	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	
	ga('create', '{{ settings.ANALYTICS_ID }}', '{{ settings.ANALYTICS_DOMAIN }}');
	ga('send', 'pageview');
	
	</script>
	{% endif %}

	{% block headerjs %}
	{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}">
	<div class="container">
		{% if error %}
			<p class="text-error">{{ error }}</p>
		{% endif %}
		
		{% block body %}
		{% endblock %}
	</div>
</body>
</html>
